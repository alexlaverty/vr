<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VR Room with Window and Sky</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false">

        <!-- Sky entity (skybox with clouds) -->
        <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>

        <!-- Room entity -->
        <a-entity id="room">
            <!-- Walls and ceiling -->

            <!-- Front wall -->
            <a-box position="0 2 4" width="8" height="4" depth="0.1" color="#fffacd"></a-box>
            <!-- Right wall -->
            <a-box position="4 2 0" rotation="0 90 0" width="8" height="4" depth="0.1" color="#fffacd"></a-box>
            <!-- Left wall -->
            <a-box position="-4 2 0" rotation="0 90 0" width="8" height="4" depth="0.1" color="#fffacd"></a-box>
            <!-- Ceiling -->
            <a-box position="0 4 0" rotation="90 0 0" width="8" height="8" depth="0.1" color="#fffacd"></a-box>
            <!-- Ceiling -->
            <a-box position="0 0 0" rotation="90 0 0" width="8" height="8" depth="0.1" color="#fffacd"></a-box>




            <!-- Tree entity outside the window -->
            <a-entity position="0 0 -8">
                <a-cylinder position="0 0 0" radius="1" height="6" color="#468966"></a-cylinder>
                <a-sphere position="0 6 0" radius="2" color="#77b58a"></a-sphere>
            </a-entity>
        </a-entity>

        <!-- Camera entity -->
        <a-entity camera look-controls position="0 2 0"></a-entity>

    </a-scene>
</body>
</html>
