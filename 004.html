<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple A-Frame VR with Teleportation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: true">

        <!-- Camera with teleport controls -->
        <a-entity id="cameraRig" position="0 1.6 0">
            <a-entity camera look-controls></a-entity>
            <a-entity laser-controls="hand: right"></a-entity>
            <a-entity laser-controls="hand: left"></a-entity>
            <a-entity teleport-controls="type: parabolic; button: grip; collisionEntities: #scene; cameraRig: #cameraRig"></a-entity>
        </a-entity>

        <!-- Environment -->
        <a-sky color="#87CEEB"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#00FF00"></a-plane>

        <!-- Example object to interact with (e.g., a cube) -->
        <a-box position="0 1.6 -3" color="red"></a-box>

        <!-- Oculus Quest 2 controller models (for visual representation) -->
        <a-entity oculus-touch-controls="hand: right"></a-entity>
        <a-entity oculus-touch-controls="hand: left"></a-entity>

    </a-scene>
</body>
</html>
